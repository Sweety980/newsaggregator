{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>News App</title>
</head>
<body>
    <div class="navbar fixed-top navbar-dark bg-dark">
        <div class="container">
            <h4 style="color: rgb(255, 255, 255)"> News App <h4 style="color: rgb(154,255,0);"> DJANGO FRAMEWORK </h4>
            <img src="{% static 'profile.png' %}" class="image" style="width:90px; ">
        </div>
        
        <button class="btn" type="submit"><b></b></button><br>     
        <a href="http://localhost:8000/signup/"> Sign Up </a>
       </div>
    
    <!--card for header-->
<div class="jumbotron" style="text-align: center; margin-top: 40px ">
    <h2>Latest News using<a href="https://newsapi.org" style="text-decoration: none;"> news API</a> </h2>
    <img src="{% static 'augu.png' %}" class="image" style="width: 150px; margin-bottom: -50px;">
    
</div>

<!--Main-->

<div class="container">
    {% for h1, des, img, url in mylist %}

    <div class="card border-primary mb-3">
        <img src="{{ img }}" alt="image">
    </div>
    <div class="card border-primary mb-3">
        <h4><span class="badge badge-warning">HEADLINE:</span></h4>
        <h5>{{ h1 }}{{value|linebreaks }}</h5>
        <h4><span class="badge badge-success">DESCRIPTION:</span></h4>
        <h5>{{ des }}{{value|linebreaks }}</h5>
        <a href="{{ url }}"><h4> <span class="badge badge-primary">CLICK TO KNOW MORE...</span></h4> </a>
     

</div>

{% endfor %}

</body>
</html>
